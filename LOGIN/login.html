<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Conhecimento</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">

        <div id="wrapper">

            <div id="login-titulo">
                <h2 class="titulo">Login</h2>
                <p class="texto-titulo">entre em sua conta</p>
            </div>
            <div id="login-form">
        
                <form action="">
                    <div id="login-form-usr">
                        <div>
                            <label for="user" class="lbl-user"> Usuário</label>
                        </div>
                        <div>
                            <input class="input-usr" type="text" name="user" placeholder="Digite seu usuário">
                        </div>
                    </div>
        
                    <div id="login-form-psw">
                        <div>
                            <label for="password" class="lbl-psw"> Senha</label>
                        </div>
                        <div>
                            <input class="input-psw" type="password" name="senha" placeholder="Digite sua senha">
                        </div>
                    </div>
        
        
                    <div id="login-form-btn">
                        <input class="login-btn" type="submit" value="Login">
                    </div>        
            
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
