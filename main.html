<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Conhecimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cabecalho">
        <div id="logo">
            <img src="../Knowledge-base/assets/imagens/Prefeitura_do_Rio_logo.svg.png" width="140" alt="Logo da empresa">
            <p class="logo">Logo</p>
        </div>

        <div id="caixa-perfil">                
            <a href="../Knowledge-base/LOGIN/login.html" class="cx-perf">
                <p class="nome">Paula Tejano</p>
            </a>                
            <img class="perfil-menu"  src="../Knowledge-base/assets/imagens/icone-menu.png" alt="icone-menu">
            <p class="perfil">Perfil</p>
        </div>

        <div id="menu-superior">
            <h1> Base de Conhecimento </h1>
            <input class="pesquisar" type="text" name="pesquisar" id="input-psq" placeholder="Digite aqui para Pesquisar" />
            <div id="botao-pesquisar">
                <button id="pesquisar" class="btn-pesquisar" aria-label="Pesquisar">Pesquisar</button>
            </div>
        </div>       
    </div>


    <div id="menu-lateral">

    </div>

    <div id="conteudo">

    </div>
</body>
</html>
